{% extends "base.html" %}

{% block title %}Tags - {{ SITENAME }}{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}
{% block content %}

<div class="article-title">A list of all of the Tags</div>
<div class="tags">
  {% for tag, articles in tags|sort %}
  <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
  {% endfor %}
</div>
{% endblock %}
